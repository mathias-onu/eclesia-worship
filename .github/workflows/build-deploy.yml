name: Build and deploy Node.js app to Azure Web App - eclesiaworship

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install and build
        run: |
          npm install
          npm run build
          zip -r eclesia-worship.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: eclesia-worship
          path: eclesia-worship.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: eclesia-worship
      - run: |
          unzip eclesia-worship.zip
          rm eclesia-worship.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'eclesiaworship'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile}}
          package: .
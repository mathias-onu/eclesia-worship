<p-splitter [panelSizes]="[panel1Size, panel2Size]" [minSizes]="[20, 50]" [style]="{ height: '100vh', background: '#111827' }" (onResizeEnd)="splitterChange($event)">
    <ng-template pTemplate>
        <p-splitter [minSizes]="[20, 20]" [style]="{ height: '96vh', background: '#111827' }" layout="vertical">
            <ng-template pTemplate>
                <app-songs-bible-tabs></app-songs-bible-tabs>
            </ng-template>
            <ng-template pTemplate>
                <app-playlist></app-playlist>
            </ng-template>
        </p-splitter>
    </ng-template>
    <ng-template pTemplate>
        
    </ng-template>
</p-splitter>

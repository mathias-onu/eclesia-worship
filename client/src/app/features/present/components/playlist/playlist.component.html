<div class="container">
    <div class="header-container">
        <h2>Playlist</h2>
        <p-button icon="pi pi-search" [rounded]="true" [text]="true" (click)="openSearchPlaylistsDialog()" data-testid="openPlaylistSearchBtn"></p-button>
    </div>
    <div class="playlist-container">
        <div *ngIf="currentPlaylist"  class="playlist">
            <p-pickList 
                [source]="currentPlaylist.songs" 
                [dragdrop]="true" 
                [responsive]="true"
                [showSourceControls]="false" 
                [showTargetControls]="false" 
                breakpoint="1400px"
                (onSourceReorder)="reorderedPlaylist()"
            >
                <ng-template let-song pTemplate="item">
                    <div class="playlist-song-container">
                        <span>{{ song.title }}</span>
                        <div class="actions-container">
                            <p-button icon="pi pi-play" [rounded]="true" [text]="true" (click)="presentSong(song)" data-testid="addSongToPresentationBtn"></p-button>
                            <p-button icon="pi pi-trash" [rounded]="true" [text]="true" (click)="removeSongFromPlaylist(song)" data-testid="removeSongFromPlaylistBtn"></p-button>
                        </div>
                    </div>
                </ng-template>
            </p-pickList>
        </div>
    </div>
</div>
<p-toast></p-toast>

<div class="presentation-container">
    <div *ngIf="!blackScreen && currentVerse" class="verse">
        <div *ngFor="let line of currentVerse.lines" class="line">{{ line }}</div>
    </div>
    <div *ngIf="!blackScreen && currentBiblePassage" class="passage">
        <p class="bible-verse">{{ currentBiblePassage.text }}</p>
    </div>
</div>
